<script>
$(function () {
    //eonasdan datetimepicker
    
    $('.date_icon_postdate').on('click', function(){
        $('.bootstrap-datetimepicker-widget').hide()
    });
    
	$('.agenda_date').datetimepicker (
        {
            use24hours: true,
            format: 'DD-MM-YYYY HH:mm',
            minuteStepping:5
        }
    );
	
	$("#isi").jqte();
	
	$('input:checkbox, input:radio').iCheck({
		checkboxClass: 'icheckbox_minimal-blue',
		radioClass: 'iradio_minimal-blue',
		inheritClass: true
	});
});

</script>

<div id="content-header">
	<h1>Tambah Agenda</h1>
</div> <!-- #content-header -->	

<div id="content-container">
	<form id="validate-enhanced" class="form parsley-form" method="post" action="{$basedomain}article/articleinp" enctype="multipart/form-data">

		<div class="row">
			<div class="col-md-9">
				<div class="portlet">
				
					<div class="portlet-header">

						<h3>
							<i class="fa fa-tasks"></i>
							Form Agenda
						</h3>

					</div> <!-- /.portlet-header -->
				
					<div class="portlet-content">
				
						<div class="col-sm-12">
							<div class="form-group">
                                <label for="text-input">Judul Agenda</label>
                                <input type="text" name="title" class="form-control" value="{$data.title}" data-required="true"/>
							</div>
						</div>
                        
                        <!-- hidden -->
						<input type="hidden" name="id" value="{$data.id}" />
                        <input type="hidden" name="categoryid" value="2" />
						<input type="hidden" name="authorid" value="{$admin.id}" />
						<input type="hidden" name="image" value="{$data.image}" />
						<input type="hidden" name="image_url" value="{$data.file}" />
						<!-- hidden -->
                        
                        <div class="col-sm-6">
                            <div class="form-group">
    							<label for="select-input">Tanggal Mulai</label>
    							<div id="postdate" class="input-group date agenda_date" data-auto-close="true" data-date-autoclose="true">
    								<input class="form-control agenda_date" type="text" name="postdate" value="{$data.posted_date}" data-required="true" />
    								<span class="input-group-addon date_icon_postdate"><i class="fa fa-calendar"></i></span>
                                    
    							</div>
    							
    						</div>
                        </div>
                        
                        <div class="col-sm-6">
                            <div class="form-group">
    							<label for="select-input">Tanggal Akhir</label>
    							<div id="expired_date" class="input-group date agenda_date" data-auto-close="true" data-date-autoclose="true">
    								<input class="form-control agenda_date" type="text" name="expired_date" value="{$data.expired_date}" data-required="true" />
    								<span class="input-group-addon date_icon_expired_date"><i class="fa fa-calendar"></i></span>
                                    
    							</div>
    							
    						</div>
                        </div>
                        
                        <div class="col-sm-12">
                            <div class="form-group">
    								<div class="checkbox">
    									<label>
    										<input type="checkbox" name="n_status" class="" {$data.n_status} >
    										Publikasikan
    									</label>
    								</div>
    						</div>
    						
    						<input type="submit" class="btn btn-primary" value="Submit" id="submit" />
                        </div>
                                                                                                                        
					</div>
				</div>
                                
			</div>
		</div>
	
	</form>
</div>
