<script type="text/javascript">
	function AreAnyCheckboxesChecked () {
	  if ($("#Form2 input:checkbox:checked").length > 0)
		{
		    $("#btn-dis").removeAttr("disabled");
		}
		else
		{
		   $('#btn-dis').attr("disabled","disabled");
		}
	}
</script>
<div id="content-header">
	<h1>Repository</h1>
</div> <!-- #content-header -->	

<div id="content-container">

	<div class="row">

		<div class="col-md-12">

			<div class="portlet">

				<div class="portlet-header">

					<h3>
						<i class="fa fa-table"></i>
						Repository List
					</h3>

				</div> <!-- /.portlet-header -->

				<div class="portlet-content">						

					<div class="table-responsive">

					<form action="{$basedomain}direktori/imagedel" method=POST name="checks" ID="Form2" onsubmit="return confirm('Yakin ingin menghapus file?');">
                    
					<a href="{$basedomain}direktori/addfiles"><button type="button" class="btn btn-default btn-sm"><i class="fa fa-plus"></i> Tambah File</button></a>

					<button type="submit" class="btn btn-primary btn-sm" id="btn-dis" disabled><i class="fa fa-trash-o"></i> Delete</button>
					
					<select id="artikel" class="btn btn-default btn-sm">
                        <option value="">All</option>
                        {foreach $listactivity as $activity}
                        <option value="{$activity.title}">{$activity.title}</option>
                        {/foreach}
                    </select>
					
                    <a class="btn btn-link btn-sm" href="{$basedomain}direktori/listCategory">
                        <i class="fa fa-file-text"></i> Daftar Kegiatan
                    </a>
                    
					<table 
						class="table table-striped table-bordered table-hover table-highlight table-checkable" 
						data-provide="datatable" 
						data-display-rows="10"
						data-info="true"
						data-paginate="true"
					>
							<thead>
								<tr>
									<th class="checkbox-column">
										<input type="checkbox" class="icheck-input" onchange="return AreAnyCheckboxesChecked();">
									</th>
									<th data-filterable="true" data-sortable="true" >Tipe File</th>
									<th data-filterable="true" data-sortable="true">Nama File</th>
									<th data-filterable="true" data-sortable="true">Nama Kegiatan</th>
                                    <th data-filterable="true" data-sortable="true">Jenis Kegiatan</th>
                                    <th data-filterable="true" data-sortable="true" >Status</th>
								</tr>
							</thead>
							<tbody>
								{foreach $data as $var}
								<tr>
									<td class="checkbox-column">
										<input type="checkbox" class="icheck-input" name="ids[]" value="{$var.id}" onchange="return AreAnyCheckboxesChecked();" />
									</td>
									<td>{$var.brief}</td>
									<td><a href="{$basedomain}direktori/addfiles/?id={$var.id}" data-toggle="tooltip" data-placement="right" title="Edit or view {$var.title}">{$var.title}</a></td>
                                    
									<td>{$var.activity.title}</td>
									<td>{$var.activity.content}</td>
                                    <td style="color:{$var.status_color}">{$var.n_status}</td>
                                    
								</tr>
								{/foreach}
							</tbody>
						</table>
					</form>
					</div> <!-- /.table-responsive -->
					

				</div> <!-- /.portlet-content -->

			</div> <!-- /.portlet -->

		

		</div> <!-- /.col -->

	</div> <!-- /.row -->

</div>
