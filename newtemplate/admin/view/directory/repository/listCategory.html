<script type="text/javascript">
	function AreAnyCheckboxesChecked () {
	  if ($("#Form2 input:checkbox:checked").length > 0)
		{
		    $("#btn-dis").removeAttr("disabled");
		}
		else
		{
		   $('#btn-dis').attr("disabled","disabled");
		}
	}
</script>

<div id="content-header">
	<h1>Repository</h1>
</div> <!-- #content-header -->	

<div id="content-container">

	<div class="row">

		<div class="col-md-12">

			<div class="portlet">

				<div class="portlet-header">

					<h3>
						<i class="fa fa-table"></i>
						Daftar Kategori
					</h3>

				</div> <!-- /.portlet-header -->

				<div class="portlet-content">						

					<div class="table-responsive">

					<form action="{$basedomain}article/articledel" method=POST name="checks" ID="Form2" onsubmit="return confirm('Yakin ingin menghapus data?');">
                    
					<a href="{$basedomain}direktori/addcategory"><button type="button" class="btn btn-default btn-sm"><i class="fa fa-plus"></i> Tambah Kategori</button></a>
                    

					<button type="submit" class="btn btn-primary btn-sm" id="btn-dis" disabled><i class="fa fa-trash-o"></i> Delete</button>
                    
                    <select id="artikel" class="btn btn-default btn-sm">
                        <option value="">All</option>
                        {foreach $listactivity as $activity}
                        <option value="{$activity.title}">{$activity.title}</option>
                        {/foreach}
                    </select>
                    
                    <a href="{$basedomain}direktori/repository"><button type="button" class="btn btn-default btn-sm">Kembali</button></a>
                    
					<table 
						class="table table-striped table-bordered table-hover table-highlight table-checkable" 
						data-provide="datatable" 
						data-display-rows="10"
						data-info="true"
						data-paginate="true"
					>
							<thead>
								<tr>
									<th class="checkbox-column">
										<input type="checkbox" class="icheck-input" onchange="return AreAnyCheckboxesChecked();">
									</th>
                                    <th data-filterable="true" data-sortable="true" >Nama Kegiatan</th>
                                    <th data-filterable="true" data-sortable="true" >Jenis Kegiatan</th>
									<th data-filterable="true" data-sortable="true" >Tanggal</th>
									<th data-filterable="true" data-sortable="false">Tempat Kegiatan</th>
								</tr>
							</thead>
							<tbody>
								{foreach $data as $var}
								<tr>
									<td class="checkbox-column">
                                        <input type="hidden" name="categoryid" value="{$var.categoryid}" />
                                        <input type="hidden" name="action" value="delete" />
										<input type="checkbox" class="icheck-input" name="ids[]" value="{$var.id}" onchange="return AreAnyCheckboxesChecked();" />
									</td>
                                    <td><a href="{$basedomain}direktori/addcategory/?id={$var.id}" data-toggle="tooltip" data-placement="right" title="Edit or view {$var.content}">{$var.content}</a></td>
                                    <td>{$var.title}</td>
                                    <td>{$var.posted_date} - {$var.expired_date}</td>
									<td>{$var.brief}</td>
								</tr>
								{/foreach}
							</tbody>
						</table>
					</form>
					</div> <!-- /.table-responsive -->
					

				</div> <!-- /.portlet-content -->

			</div> <!-- /.portlet -->

		

		</div> <!-- /.col -->

	</div> <!-- /.row -->

</div>
