<script type="text/javascript">
	function AreAnyCheckboxesChecked () {
	  if ($("#Form2 input:checkbox:checked").length > 0)
		{
		    $("#btn-dis").removeAttr("disabled");
		}
		else
		{
		   $('#btn-dis').attr("disabled","disabled");
		}
	}
</script>
<div id="content-header">
	<h1>Video</h1>
</div> <!-- #content-header -->	

<div id="content-container">

	<div class="row">

		<div class="col-md-12">

			<div class="portlet">

				<div class="portlet-header">

					<h3>
						<i class="fa fa-table"></i>
						List Video
					</h3>

				</div> <!-- /.portlet-header -->

				<div class="portlet-content">						

					<div class="table-responsive">
					
					<!--"{$basedomain}menuconf/delmenu"--> 
					<form action="{$basedomain}video/videodel" method=POST name="checks" ID="Form2" onsubmit="return confirm('Are you sure to delete this content?');">
					 <!-- Klo dinamis content ini digenerate dari database-->
					
		   			<!--"{$basedomain}menuconf/addmenu"--> 
					<div class="col-sm-12" style="margin-left: -15px;">
					<!--{$basedomain}addcontent/:file.php-nya addcontent:function yang dipanggil -->
					<a class="btn btn-default btn-sm" href="{$basedomain}video/videoadd"><i class="fa fa-plus"></i> Tambah video</a>

					<button type="submit" class="btn btn-primary btn-sm" id="btn-dis" disabled><i class="fa fa-trash-o"></i> Hapus</button>
                    
					</div>
					
					<table 
						class="table table-striped table-bordered table-hover table-highlight table-checkable"
						data-provide="datatable" 
						data-display-rows="5"
						data-info="true"
						data-paginate="true"
					>
							<thead>
								<tr>
									<th class="checkbox-column">
										<input type="checkbox" class="icheck-input" onchange="return AreAnyCheckboxesChecked();">
									</th>
									<!--<th data-filterable="true" data-sortable="true">Content ID</th>
									<th data-filterable="true" data-sortable="true">Menu ID</th>-->
									<th data-filterable="true" data-sortable="true">Judul</th>
                                    <th data-filterable="true" data-sortable="true">Video</th>
									<th data-filterable="true" data-sortable="true">Author</th>
									<th data-filterable="true" data-sortable="true">Tanggal Edit</th>
									<th data-filterable="true" data-sortable="true">Status</th>
									
									
				
                                    			</tr>
							</thead>
							<!-- Buat nampilin data dari database -->
							<tbody>
								{foreach $data as $var}
								<tr>
									<td class="checkbox-column">
										<input type="checkbox" class="icheck-input" name="ids[]" value="{$var.id}" onchange="return AreAnyCheckboxesChecked();" />
									</td>
									<td><a href="{$basedomain}video/videoadd/?id={$var.id}" data-toggle="tooltip" data-placement="right" title="Edit or view {$var.title_en}">{$var.title_en}</a></td>
                                    <td>
                                        {if $var.video_type=='file'}
                                        <video src="{$var.file}" width="320" height="276"></video>
                                        {elseif $var.video_type=='embed'}
                                        {$var.content_en}
                                        {/if}
                                    </td>
									<td>{$var.username}</td>
									<td>{$var.created_date}</td>
									<td style="color:{$var.status_color}">{$var.n_stats}</td>
									
								</tr>
								{/foreach}
							</tbody>
						</table>
					</form>
					</div> <!-- /.table-responsive -->
					

				</div> <!-- /.portlet-content -->

			</div> <!-- /.portlet -->

		

		</div> <!-- /.col -->

	</div> <!-- /.row -->

</div>
