<script>
$(function () {
	$('#postdate').datepicker ();
	$('#expiredate').datepicker ();
	
	$("#isi").jqte();
	$("#additional").jqte();
	$("#review").jqte();
	
	$('input:checkbox, input:radio').iCheck({
		checkboxClass: 'icheckbox_minimal-blue',
		radioClass: 'iradio_minimal-blue',
		inheritClass: true
	})
})
</script>

<div id="content-header">
	<h1>Add New Article</h1>
</div> <!-- #content-header -->	

<div id="content-container">
	<form id="validate-enhanced" class="form parsley-form" method="post" action="{$basedomain}article/articleinp" enctype="multipart/form-data">

		<div class="row">
			<div class="col-md-9">
				<div class="portlet">
				
					<div class="portlet-header">

						<h3>
							<i class="fa fa-tasks"></i>
							Form Article
						</h3>

					</div> <!-- /.portlet-header -->
				
					<div class="portlet-content">
				
						<div class="col-md-6">
							<div class="form-group">
							<label for="text-input">Parent Menu</label>
								<select class="form-control" name="articletype">
									<option value="1" {if $data.articleType==1}selected{/if}>Batik</option>
									<option value="2" {if $data.articleType==2}selected{/if}>Busana</option>
									<option value="3" {if $data.articleType==3}selected{/if}>Gamis</option>
								</select>
							</div>
						</div>
						<div class="col-sm-12">
							<div class="form-group">
							<label for="text-input">Title</label>
									<input type="text" name="title" class="form-control" value="{$data.title}" data-required="true"/>
							</div>
						</div>	
						
						<div class="col-md-6">
							<div class="form-group">
							<label for="text-input">Brief</label>
									<input type="text" name="brief" class="form-control" value="{$data.brief}" />
							</div>
						</div>

						<div class="col-sm-12">
							<div class="form-group">
							<label for="textarea-input">Deskripsi</label>
									<textarea name="isi" id="isi"  cols="10" rows="20" class="form-control">{$data.data.description}</textarea>
							</div>
								<!-- hidden -->
								<input type="hidden" name="id" value="{$data.id}" />
								<input type="hidden" name="authorid" value="{$admin.id}" />
								<input type="hidden" name="image" value="{$data.image}" />
								<input type="hidden" name="image_url" value="{$data.file}" />
								<!-- hidden -->
						</div>
						<div class="col-sm-12">
							<div class="form-group">
							<label for="textarea-input">Additional Information</label>
									<textarea name="additional" id="additional"  cols="10" rows="20" class="form-control">{$data.data.additional}</textarea>
							</div>
								
						</div>
						<div class="col-sm-12">
							<div class="form-group">
							<label for="textarea-input">Review</label>
									<textarea name="review" id="review"  cols="10" rows="20" class="form-control">{$data.data.review}</textarea>
							</div>
								
						</div>
						<div class="col-md-6">
							<div class="form-group">
							<label for="text-input">Available Size</label>
									<input type="text" name="size" class="form-control" value="{$data.data.size}" />
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
							<label for="text-input">Quantity</label>
									<input type="text" name="quantity" class="form-control" value="{$data.data.quantity}" />
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
							<label for="text-input">Category</label>
									<input type="text" name="category" class="form-control" value="{$data.data.category}" />
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
							<label for="text-input">Color</label>
									<input type="text" name="color" class="form-control" value="{$data.data.color}" />
							</div>
						</div>
					</div>
				</div>
				
			</div>
		
		
			<div class="col-md-3">
				<div class="portlet">
					<div class="portlet-header">

						<h3>
							<i class="fa fa-calendar"></i>
							Publish Date
						</h3>

					</div> <!-- /.portlet-header -->
					<div class="portlet-content">
						<div class="form-group">
							<label for="select-input">Postdate</label>
							<div id="postdate" class="input-group date" data-auto-close="true" data-date-format="dd-mm-yyyy" data-date-autoclose="true">
								<input class="form-control" type="text" name="postdate" value="{$data.posted_date}" data-required="true">
								<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
							</div>
							
						</div>
						
						<div class="form-group">
								<div class="checkbox">
									<label>
										<input type="checkbox" name="n_status" class="" {$data.n_status} >
										Publish
									</label>
								</div>
						</div>
						
						<input type="submit" class="btn btn-primary" value="Submit" id="submit" />
					</div>
				</div>
				
				<div class="portlet">
					<div class="portlet-header">

						<h3>
							<i class="fa fa-picture-o"></i>
							Cover Image
						</h3>

					</div> <!-- /.portlet-header -->
					<div class="portlet-content">
						<div class="fileupload fileupload-new" data-provides="fileupload">
						  <div class="fileupload-new thumbnail" style="width: 200px; height: 150px;"><img src="{$data.file}" alt="{$data.image}" /></div>
						  <div class="fileupload-preview fileupload-exists thumbnail" style="max-width: 200px; max-height: 150px; line-height: 20px;"></div>
						  <div>
							<span class="btn btn-default btn-file"><span class="fileupload-new">Select image</span><span class="fileupload-exists">Change</span><input type="file" name="file_image"/></span>
							<a href="#" class="btn btn-default fileupload-exists" data-dismiss="fileupload">Remove</a>
						  </div>
						</div>

						<div class="form-group">
								<div class="checkbox">
									<label>
										<input type="checkbox" name="topcontent" class="" {$data.topcontent} >
										Slider Utama
									</label>
								</div>
						</div>
						<div class="form-group">
								<div class="checkbox">
									<label>
										<input type="checkbox" name="slider_image" class="" {$data.slider_image} >
										Slider minimalis
									</label>
								</div>
						</div>
					</div>

				</div>
				
			</div>
		</div>
	
	</form>
</div>
